<h3>Cadastrar Filme</h3>
<hr/>
<br></br>

<form class="form-horizontal" name="form" id="form" ng-controller="FilmeController">
    <div ng-show="summaryError" class="validation-summary-errors">
        <ul><li ng-repeat="mensagem in erroMessage">{{mensagem}}</li></ul>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label for="idNome" class="col-sm-2 control-label">Nome: </label>
                <div class="col-sm-10">
                    <input id="idNome" name="txtNome" class="form-control" ng-model="filme.nome" required />
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label for="idGenero" class="col-sm-2 control-label">Gênero: </label>
                <div class="col-sm-5">
                    <select id="idGenero" name="cbGenero" class="form-control" ng-model="filme.genero" required>
                        <option value="">(Selecione)</option>
                        <option value="Comedia">Comédia</option>
                        <option value="Drama">Drama</option>
                        <option value="Terror">Terror</option>
                        <option value="Acao">Ação</option>
                        <option value="Romance">Romance</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label for="idAno" class="col-sm-2 control-label"/>Ano: </label>
                <div class="col-sm-3">
                    <input maxlength="4" name="txtAno" id="idAno" class="form-control" ng-model="filme.ano" required/>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label for="idNomeDiretor" class="col-sm-2 control-label">Nome do Diretor: </label>
                <div class="col-sm-10">
                    <input id="idNomeDiretor" name="txtNomeDiretor" class="form-control" ng-model="filme.diretor" required/>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label for="idSinopse" class="col-sm-2 control-label">Sinopse: </label>
                <div class="col-sm-10">
                    <textarea rows="3" id="idSinopse" name="txtSinopse" class="form-control" ng-model="filme.sinopse" required></textarea>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-success" ng-click="salvar()">Salvar</button>
                </div>
            </div>
        </div>
    </div>
</form>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
