<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:body>
        <ui:composition template="../../templates/principal.xhtml"> 
            <ui:define name="content">

                <p>
                    <h3>Consulta de Salas</h3>
                </p>
                <hr></hr>
                <br></br>

                <h:form>
                    <h:dataTable var="sala" value="#{salaController.salaList}" class="table table-striped table-hover">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="NÃºmero" />
                            </f:facet>
                            <h:outputText id="idNumero" value="#{sala.numero}"  />
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Quantidade de Assentos" />
                            </f:facet>
                            <h:outputText id="idQuantidadeAssentos" value="#{sala.quantidadeAssentos}"  />
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="3D" />
                            </f:facet>
                            <h:outputText id="id3D" value="#{sala.tresDDescricao}"  />
                        </h:column>
                        
                        <c:if test="#{loginController.usuarioAdministrador()}">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Editar" />
                                </f:facet>                                
                                <h:commandLink action="#{salaController.edit(sala)}">
                                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                                </h:commandLink>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Excluir" />
                                </f:facet>
                                <h:commandLink action="#{salaController.excluir(sala)}">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </h:commandLink>
                            </h:column>
                        </c:if>
                    </h:dataTable>

                    <hr></hr>
                    <br></br>
                    <h:commandButton value="Novo" class="btn btn-primary" title="Adicionar novo filme" action="#{salaController.novo()}"></h:commandButton>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
