<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Cinema - Web</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="signin.css"/>
        <h:outputScript library="js" name="bootstrap.js" />
    </h:head>
    <h:body>
        <div class="container">
            <h:form class="form-signin">
                <h2 class="form-signin-heading">Acesso</h2>
                <label for="inputLogin" class="sr-only">Login</label>
                <h:inputText value="#{loginController.usuario.login}" p:placeholder="Login" id="inputLogin" class="form-control"  title="Login"/>
                
                <label for="inputPassword" class="sr-only">Senha</label>
                <h:inputSecret value="#{loginController.usuario.senha}" p:placeholder="Senha" id="inputPassword" class="form-control"/>
                <!--<div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Continuar logado</input>
                    </label>
                </div>-->
                <h:commandButton class="btn btn-lg btn-primary btn-block" value="Entrar" action="#{loginController.fazerLogin()}" />
                
                <div class="validation-summary-errors" style="margin-top: 15px; margin-left: -60px;">
                    <ul>
                        <h:messages id="mensagemLogin" errorStyle="color:red;" showDetail="false"/>
                    </ul>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
