<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="../../templates/principal.xhtml"> 
            <ui:define name="content">
                <p>
                    <h3>Consulta de Vendas</h3>
                </p>
                <hr></hr>
                <br></br>
                <h:form>
                    <h:dataTable var="ingresso" value="#{vendaController.ingressoList}" class="table table-striped table-hover">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Data Hora Compra" />
                            </f:facet>
                            <h:outputText id="idDataHoraCompra" value="#{ingresso.dataHoraCompra}"  />
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Valor" />
                            </f:facet>
                            <h:outputText id="idValor" value="#{ingresso.valor}"  />
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Filme" />
                            </f:facet>
                            <h:outputText id="idFilme" value="#{ingresso.secaoId.filmeId.nome}"  />
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Sala" />
                            </f:facet>
                            <h:outputText id="idSala" value="#{ingresso.secaoId.salaId.numero}"  />
                        </h:column>
                    </h:dataTable>
                    <h:commandButton value="Vender" class="btn btn-primary" title="Venda de Ingresso" action="#{vendaController.novo()}"></h:commandButton>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
