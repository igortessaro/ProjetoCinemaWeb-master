<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:body>
        <ui:composition template="../../templates/principal.xhtml"> 
            <ui:define name="content">
                <p>
                    <h3>Venda de Ingresso</h3>
                </p>
                <hr></hr>
                <h:form class="form-horizontal">
                    
                    <div class="form-group">
                        <h:outputLabel for="idValor" class="col-sm-2 control-label" value="Valor: "/>
                        <div class="col-sm-10">
                            <h:inputText id="idValor" class="form-control" value="#{vendaController.ingressoDetail.valor}"  />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <h:outputLabel for="idSecao" class="col-sm-2 control-label" value="Seção: "/>
                        <div class="col-sm-10">
                            <h:selectOneMenu id="idSecao" class="form-control" value="#{vendaController.ingressoDetail.secaoId}" converter="secaoConverter">
                                <f:selectItems value="#{secaoController.secaoList}" var="secao" itemValue="#{secao}" itemLabel="#{secao.toString()}" />
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <h:commandButton value="Salvar" class="btn btn-success" action="#{vendaController.salvar()}"></h:commandButton>
                        </div>
                    </div>

                    <hr></hr>
                    <br></br>
                    <h:commandButton value="Voltar" class="btn btn-primary" action="#{vendaController.search()}"></h:commandButton>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
