<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <h:body>
        <ui:composition template="../../templates/principal.xhtml"> 
            <ui:define name="content">

                <p>
                    <h3>Consulta de Seção</h3>
                </p>
                <hr></hr>
                <br></br>

                <h:form>
                    <h:dataTable var="secao" value="#{secaoController.secaoList}" class="table table-striped table-hover">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Data Hora Inicio" />
                            </f:facet>
                            <h:outputText id="idDataHoraInicio" value="#{secao.dataHoraInicio}"  />
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Tempo de Duração" />
                            </f:facet>
                            <h:outputText id="idTempoDeDuracap" value="#{secao.tempoDuracaoMinutos}"  />
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Filme" />
                            </f:facet>
                            <h:outputText id="idFilme" value="#{secao.filmeId.nome}"  />
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Sala" />
                            </f:facet>
                            <h:outputText id="idSala" value="#{secao.salaId.numero}"  />
                        </h:column>
                        
                        <c:if test="#{loginController.usuarioAdministrador()}">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Editar" />
                                </f:facet>                                
                                <h:commandLink action="#{secaoController.edit(secao)}">
                                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                                </h:commandLink>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Excluir" />
                                </f:facet>
                                <h:commandLink action="#{secaoController.excluir(secao)}">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </h:commandLink>
                            </h:column>
                        </c:if>
                    </h:dataTable>

                    <hr></hr>
                    <br></br>
                    <h:commandButton value="Novo" class="btn btn-primary" title="Adicionar novo filme" action="#{secaoController.novo()}"></h:commandButton>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
