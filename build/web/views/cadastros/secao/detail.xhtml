<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <h:body>
        <ui:composition template="../../templates/principal.xhtml"> 
            <ui:define name="content">
                <p>
                    <h3>Detalhamento Seção</h3>
                </p>
                <hr></hr>
                <br></br>

                <h:form class="form-horizontal">
                    <div class="form-group">
                        <h:outputLabel for="idDataHoraInicio" class="col-sm-2 control-label" value="Data Hora Inicio: "/>
                        <div class="col-sm-10">
                            <p:calendar id="idDataHoraInicio" pattern="dd/MM/yyyy hh:mm" value="#{secaoController.secaoDetail.dataHoraInicio}"></p:calendar>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel for="idTempoDeDuracao" class="col-sm-2 control-label" value="Tempo de Duração: "/>
                        <div class="col-sm-10">
                            <h:inputText id="idTempoDeDuracao" class="form-control" value="#{secaoController.secaoDetail.tempoDuracaoMinutos}"  />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel for="idFilme" class="col-sm-2 control-label" value="Filme: "/>
                        <div class="col-sm-10">
                            <h:selectOneMenu id="idFilme" class="form-control" value="#{secaoController.secaoDetail.filmeId}" converter="filmeConverter">
                                <f:selectItems value="#{filmeController.filmeList}" var="filme" itemValue="#{filme}" itemLabel="#{filme.nome}" />
                            </h:selectOneMenu>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <h:outputLabel for="idSala" class="col-sm-2 control-label" value="Sala "/>
                        <div class="col-sm-10">
                            <h:selectOneMenu id="idSala" class="form-control" value="#{secaoController.secaoDetail.salaId}" converter="salaConverter">
                                <f:selectItems value="#{salaController.salaList}" var="sala" itemValue="#{sala}" itemLabel="#{sala.numero}" />
                            </h:selectOneMenu>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <h:commandButton value="Salvar" class="btn btn-success" action="#{secaoController.salvar()}"></h:commandButton>
                        </div>
                    </div>

                    <hr></hr>
                    <br></br>
                    <h:commandButton value="Voltar" class="btn btn-primary" action="#{secaoController.search()}"></h:commandButton>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
