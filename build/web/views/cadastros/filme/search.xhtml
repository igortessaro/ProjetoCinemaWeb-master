<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
        <ui:composition template="../../templates/principal.xhtml"> 
            <ui:define name="content">

                <p>
                    <h3>Consulta de Filmes</h3>
                </p>
                <hr></hr>
                <br></br>

                <h:form>
                    <h:dataTable var="filme" value="#{filmeController.filmeList}" class="table table-striped table-hover">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nome" />
                            </f:facet>
                            <h:outputText id="idNome" value="#{filme.nome}"  />
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="GÃªnero" />
                            </f:facet>
                            <h:outputText id="idGenero" value="#{filme.genero}"  />
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Ano" />
                            </f:facet>
                            <h:outputText id="idAno" value="#{filme.ano}"  />
                        </h:column>

                        <c:if test="#{loginController.usuarioAdministrador()}">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Editar" />
                                </f:facet>                                
                                <h:commandLink action="#{filmeController.editFilme(filme)}">
                                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                                </h:commandLink>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Excluir" />
                                </f:facet>
                                <h:commandLink action="#{filmeController.excluirFilme(filme)}">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </h:commandLink>
                            </h:column>
                        </c:if>
                    </h:dataTable>

                    <hr></hr>
                    <br></br>
                    <h:commandButton value="Novo" class="btn btn-primary" title="Adicionar novo filme" action="#{filmeController.newFilme()}"></h:commandButton>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
