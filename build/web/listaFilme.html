<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Ciname Web</title>

    <!-- Bootstrap -->
    <link href="resources/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
  </head>
  <body ng-app="app">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Cinema - Web</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
              <li><a href="cadastroFilme.html">Cadastro Filme</a></li>
          </ul>
      </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<h3>Filmes Cadastrados</h3>
<hr/>
<br></br>

<form class="form-horizontal" name="form" id="form" ng-controller="FilmeController">
    <table class="table">
     <thead>
        <tr>
            <th class="col-sm-4">Nome</th>
            <th class="col-sm-2">Gênero</th>
            <th class="col-sm-2">Ano</th>
            <th class="col-sm-4">Nome Diretor</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-hide="filmeList.length > 0">
            <td colspan="5" class="grid-column-center"><label>A consulta não retornou resultados.</label></td>
        </tr>
        <tr ng-repeat="filme in filmeList">
            <td class="col-sm-4">{{filme.nome}}</td>
            <td class="col-sm-2">{{filme.genero}}</td>
            <td class="col-sm-2">{{filme.ano}}</td>
            <td class="col-sm-4">{{filme.diretor}}</td>
        </tr>
    </tbody>
</table>
</form>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="resources/js/jquery-1.11.3.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="resources/js/bootstrap.min.js"></script>
<script src="resources/js/angular.min.js"></script>
<script src="resources/js/views/app.js"></script>
</body>
</html>
